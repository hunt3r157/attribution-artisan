name: attribution-artisan CI
on: [push, pull_request]
jobs:
  selftest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Create tiny fixture and install
        run: |
          mkdir -p fixtures/sample && cd fixtures/sample
          npm init -y >/dev/null
          npm i left-pad@1.3.0 --no-audit --no-fund
      - name: Run Attribution Artisan against fixture
        run: |
          cd fixtures/sample
          node ../../bin/attribution-artisan.mjs generate --format md
  packaging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure pack contents are minimal
        run: npm pack --dry-run
